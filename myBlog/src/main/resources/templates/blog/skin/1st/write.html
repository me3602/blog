<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/1st/blog_layout">
<head>
<link rel="stylesheet" href="/daumeditor/css/editor.css" type="text/css" charset="utf-8"/>
<title>write</title>
</head>
<body>
<section  layout:fragment="section">
<div class="bbs_wrap">
	<div class="row write-top-div">
		<label for="title" class="col-md-2 control-label label_menu">카테고리</label>
		<div class="col-md-3">
			<select class="form-control input-sm" >
				<option>선택</option>
				<option  th:each="root : ${categoryRoots}"  th:attr="value=${root}"  th:text="${root}">없음</option>
			</select>
		</div>
	</div>
	<!-- 글제목 -->
	<div class="row write-top-div">
		<label for="title" class="col-md-2 control-label" style="text-align: center;">글제목</label>
		<div class="col-md-8">
			<input type="text" class="form-control input-sm" id="title"
				placeholder="title"/>
		</div>
	</div>
	<!-- 글내용 -->		
	<!-- 에디터 시작 -->
	<form name="frm" id="frm" method="post" accept-charset="utf-8" style="margin-top:10px;">
		<div id="editor_frame"></div>
		<input type="button" value="저장" />
	</form>	
	<!-- 에디터 끝 -->
	<script src="/daumeditor/js/editor_loader.js" cvharset="utf-8"></script>
</div>
</section>
<script layout:fragment="custom-script">
$(function(){
	$.ajax({
		url : "/daumeditor/editor_frame.html",
		success : function(data){
			$("#editor_frame").html(data);
			var config = {
					txHost: '', /* 런타임 시 리소스들을 로딩할 때 필요한 부분으로, 경로가 변경되면 이 부분 수정이 필요. ex) http://xxx.xxx.com */
					txPath: '', /* 런타임 시 리소스들을 로딩할 때 필요한 부분으로, 경로가 변경되면 이 부분 수정이 필요. ex) /xxx/xxx/ */
					txService: 'sample', /* 수정필요없음. */
					txProject: 'sample', /* 수정필요없음. 프로젝트가 여러개일 경우만 수정한다. */
					initializedId: "", /* 대부분의 경우에 빈문자열 */
					wrapper: "tx_trex_container", /* 에디터를 둘러싸고 있는 레이어 이름(에디터 컨테이너) */
					form: 'frm'+"", /* 등록하기 위한 Form 이름 */
					txIconPath: "images/icon/editor/", /*에디터에 사용되는 이미지 디렉터리, 필요에 따라 수정한다. */
					txDecoPath: "images/deco/contents/", /*본문에 사용되는 이미지 디렉터리, 서비스에서 사용할 때는 완성된 컨텐츠로 배포되기 위해 절대경로로 수정한다. */
					canvas: {
			            exitEditor:{
			                /*
			                desc:'빠져 나오시려면 shift+b를 누르세요.',
			                hotKey: {
			                    shiftKey:true,
			                    keyCode:66
			                },
			                nextElement: document.getElementsByTagName('button')[0]
			                */
			            },
						styles: {
							color: "#123456", /* 기본 글자색 */
							fontFamily: "굴림", /* 기본 글자체 */
							fontSize: "10pt", /* 기본 글자크기 */
							backgroundColor: "#fff", /*기본 배경색 */
							lineHeight: "1.5", /*기본 줄간격 */
							padding: "5px" /* 위지윅 영역의 여백 */
						},
						showGuideArea: false
					},
					events: {
						preventUnload: false
					},
					sidebar: {
						attachbox: {
							show: true,
							confirmForDeleteAll: true
						}
					},
					size: {
						//contentWidth: 700 /* 지정된 본문영역의 넓이가 있을 경우에 설정 */
					}
				};

				EditorJSLoader.ready(function(Editor) {
					var editor = new Editor(config);
				});
		}
	});
});	
</script>
</body>
</html>
